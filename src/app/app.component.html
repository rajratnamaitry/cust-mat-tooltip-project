<button #tooltipc="matCustomTooltip" matCustomTooltip [toolTipMessage]="'<h2>custToolTip</h2>'">custToolTip</button>
<button matButton
  (click)="tooltipc.show()"
  aria-label="Show tooltip on the button at the end of this section"
  class="example-action-button">
  Show Mat Custom Tooltip
</button>
<button matButton
  (click)="tooltipc.hide()"
  aria-label="Show tooltip on the button at the end of this section"
  class="example-action-button">
  Hide Mat Custom Tooltip
</button>
